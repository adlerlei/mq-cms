<!doctype html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 引入 display.css -->
    <link rel="stylesheet" href="css/display.css" />
    <title>MQAD</title>
    <style>
        /* 廣播訊息顯示樣式 */
        .broadcast-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 24px;
            text-align: center;
            z-index: 9999;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeInOut 5s ease-in-out;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            10% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            90% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }
        
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
        
        .status-connected {
            background: rgba(0, 128, 0, 0.7);
        }
        
        .status-disconnected {
            background: rgba(255, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">連線中...</div>
    
    <div id="header-content-container">
        <!-- 內容由 JavaScript 動態載入 -->
    </div>
    
    <div class="middle-grid">
        <div class="grid-row">
            <div class="carousel-container">
                <div id="carousel-top-left-inner" class="carousel-inner">
                </div>
            </div>
            <div class="carousel-container">
                <div id="carousel-top-right-inner" class="carousel-inner">
                </div>
            </div>
        </div>
        
        <div class="grid-row">
            <div class="carousel-container">
                <div id="carousel-bottom-left-inner" class="carousel-inner">
                </div>
            </div>
            <div class="carousel-container">
                <div id="carousel-bottom-right-inner" class="carousel-inner">
                </div>
            </div>
        </div>
    </div>
    
    <div id="footer-content-container">
    </div>
    
    <script src="js/animation.js"></script>
    <script>
        // WebSocket 連線管理
        class WebSocketManager {
            constructor() {
                this.ws = null;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.reconnectDelay = 1000;
                this.statusElement = document.getElementById('connectionStatus');
                
                this.connect();
            }
            
            connect() {
                try {
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsUrl = `${protocol}//${window.location.host}/ws`;
                    
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        console.log('WebSocket 連線已建立');
                        this.updateStatus('已連線', 'connected');
                        this.reconnectAttempts = 0;
                    };
                    
                    this.ws.onmessage = (event) => {
                        this.handleMessage(event);
                    };
                    
                    this.ws.onclose = (event) => {
                        console.log('WebSocket 連線已關閉', event);
                        this.updateStatus('連線中斷', 'disconnected');
                        this.attemptReconnect();
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocket 錯誤:', error);
                        this.updateStatus('連線錯誤', 'disconnected');
                    };
                    
                } catch (error) {
                    console.error('WebSocket 連線失敗:', error);
                    this.updateStatus('連線失敗', 'disconnected');
                    this.attemptReconnect();
                }
            }
            
            handleMessage(event) {
                try {
                    const data = JSON.parse(event.data);
                    console.log('收到訊息:', data);
                    
                    // 處理廣播訊息
                    if (data.type === 'broadcast') {
                        this.displayBroadcastMessage(data.data);
                    }
                    
                } catch (error) {
                    console.error('解析訊息失敗:', error);
                }
            }
            
            displayBroadcastMessage(data) {
                try {
                    // 解析廣播數據
                    const broadcastData = typeof data === 'string' ? JSON.parse(data) : data;
                    
                    // 創建訊息元素
                    const messageElement = document.createElement('div');
                    messageElement.className = 'broadcast-message';
                    messageElement.textContent = broadcastData.message || data;
                    
                    // 應用自定義樣式
                    if (broadcastData.style) {
                        messageElement.style.cssText += broadcastData.style;
                    }
                    
                    // 添加到頁面
                    document.body.appendChild(messageElement);
                    
                    // 5秒後移除訊息
                    setTimeout(() => {
                        if (messageElement.parentNode) {
                            messageElement.parentNode.removeChild(messageElement);
                        }
                    }, 5000);
                    
                } catch (error) {
                    console.error('顯示廣播訊息失敗:', error);
                    
                    // 如果解析失敗，直接顯示原始訊息
                    const messageElement = document.createElement('div');
                    messageElement.className = 'broadcast-message';
                    messageElement.textContent = typeof data === 'string' ? data : JSON.stringify(data);
                    document.body.appendChild(messageElement);
                    
                    setTimeout(() => {
                        if (messageElement.parentNode) {
                            messageElement.parentNode.removeChild(messageElement);
                        }
                    }, 5000);
                }
            }
            
            updateStatus(text, status) {
                this.statusElement.textContent = text;
                this.statusElement.className = `connection-status status-${status}`;
            }
            
            attemptReconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++;
                    this.updateStatus(`重新連線中... (${this.reconnectAttempts}/${this.maxReconnectAttempts})`, 'disconnected');
                    
                    setTimeout(() => {
                        this.connect();
                    }, this.reconnectDelay * this.reconnectAttempts);
                } else {
                    this.updateStatus('連線失敗', 'disconnected');
                }
            }
        }
        
        // 頁面載入完成後初始化 WebSocket
        document.addEventListener('DOMContentLoaded', () => {
            new WebSocketManager();
        });
    </script>
</body>
</html>
